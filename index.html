<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <p id="home-score" class="counter">0</p>
                <button id="add1point-home" onclick="plusOneHome()">+1</button>
                <button id="add2points-home" onclick="plusTwoHome()">+2</button>
                <button id="add3points-home" onclick="plusThreeHome()">+3</button>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <p id="guest-score" class="counter">0</p>
                <button id="add1point-guest" onclick="plusOneGuest()">+1</button>
                <button id="add2points-guest" onclick="plusTwoGuest()">+2</button>
                <button id="add3points-guest" onclick="plusThreeGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
